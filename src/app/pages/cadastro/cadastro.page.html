<app-header></app-header>

<ion-content>
<div class="banner">
    <img src="../../../assets/home/Post instagram burger hamburguer.png" alt="">
</div>

<div class="form">
    <div class="headerform">
        <h3>CADASTRE-SE E GANHE 50% DE DESCONTO NA PRIMEIRA COMPRA!</h3>
    </div>

    <form (ngSubmit)="cadastroUsuario()" [formGroup]="cadastro" #loginForm='ngForm'>
        
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input placeholder="EMAIL" formControlName="email" class="form-control" name="email" type="email" required></ion-input>
            <ion-icon class="ion-align-self-center" slot="end" name="eye-outline"></ion-icon>
          </ion-item>

          <ion-item>
            <ion-label position="floating">CPF </ion-label>
            <ion-input placeholder="CPF" formControlName="cpf" class="form-control" name="cpf" required></ion-input>
            <ion-icon class="ion-align-self-center" slot="end" name="eye-outline" ></ion-icon>
          </ion-item >

          <ion-item>
            <ion-label position="floating">TELEFONE </ion-label>
            <ion-input placeholder="TELEFONE" formControlName="telefone" class="form-control" name="telefone" required></ion-input>
            <ion-icon class="ion-align-self-center" slot="end" name="eye-outline" ></ion-icon>
          </ion-item >

          <ion-item>
            <ion-label position="floating">CEP </ion-label>
            <ion-input placeholder="CEP" formControlName="cep" class="form-control" name="cep" required></ion-input>
            <ion-icon class="ion-align-self-center" slot="end" name="eye-outline" ></ion-icon>
          </ion-item >

          <ion-item>
            <ion-label position="floating">Senha </ion-label>
            <ion-input placeholder="SENHA" formControlName="senha" class="form-control" name="senha" type="password" required></ion-input>
            <ion-icon class="ion-align-self-center" slot="end" name="eye-outline" ></ion-icon>
          </ion-item >

          <!--<div *ngIf="senha.invalid && senha.touched">
            <ion-text color="danger text-center">
              <h4 style="padding-left: 20px; margin-top:10px;">Por favor digite sua Senha!</h4>
            </ion-text>
          </div>-->
  

            <div class="btn">
              <ion-button type="submit" [disabled] ="!cadastro.valid">Cadastre-se</ion-button>
            </div>

      </form>
</div>
</ion-content>
